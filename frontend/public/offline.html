<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline â€” DinoProject</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #111827 0%, #0a1628 50%, #1a3a4a 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .dino-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 28px;
      color: #22c55e;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      color: #9ca3af;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .retry-btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: left;
    }
    .tips h3 {
      color: #22c55e;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .tips ul {
      list-style: none;
      color: #9ca3af;
      font-size: 13px;
    }
    .tips li {
      padding: 4px 0;
    }
    .tips li::before {
      content: "ðŸ¦• ";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dino-icon">ðŸ¦–</div>
    <h1>You're Offline</h1>
    <p>Looks like you've wandered into prehistoric times without internet! Check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    
    <div class="tips">
      <h3>While you wait:</h3>
      <ul>
        <li>Check your Wi-Fi or mobile data</li>
        <li>Try moving to a better signal area</li>
        <li>Previously visited pages may still work</li>
      </ul>
    </div>
  </div>
</body>
</html>
