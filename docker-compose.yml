# DinoProject - Docker Compose
# Run: docker-compose up -d
# Note: Database is hosted on Supabase (no local PostgreSQL needed)

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dinoproject-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      PORT: 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/dinosaurs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Production build with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dinoproject-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
