# render.yaml â€” Render service configuration for the backend
# Notes:
# - This defines the `dinoproject-api` web service used to run the Node/Express backend
# - Update `ALLOWED_ORIGINS` here when adding new frontend or admin domains
services:
  - type: web
    name: dinoproject-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://dinoproject.vercel.app,https://dinoproject-admin.vercel.app
    healthCheckPath: /health
